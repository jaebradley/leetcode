name: Leetcode

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 12 * * *'

jobs:
  java:
    name: Test & Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode clean verify
      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          file: './build/reports/jacoco/test/html/index.html'
  python:
    runs-on: macos-latest
    name: Unit Tests
    steps:
    - name: Checkout Project
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.9'
    - name: Run build
      run: bash ./python/_3/build.sh
      shell: bash
